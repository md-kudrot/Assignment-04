<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
</head>

<body class="bg-[#F8FAFC]">
    <header class="w-[80%] mx-auto py-6  border-b border-gray-200">
        <h1 class="text-2xl font-bold ">Job Application Tracker</h1>
        <div class="flex gap-2 mt-5">
            <div class="w-[33%] rounded-sm bg-[#FFFFFF]  p-4">
                <p class="text-[#323B49] font-medium">Total</p>
                <p id="total" class="text-black text-2xl font-bold">8</p>
            </div>

            <div class="w-[33%] rounded-sm bg-[#FFFFFF] p-4">
                <p class="text-[#323B49] font-medium">Thrive</p>
                <p class=" font-bold text-2xl text-[#10B981]">0</p>
            </div>

            <div class="w-[33%] rounded-sm bg-[#FFFFFF] p-4">
                <p class="text-[#323B49] font-medium">Struggling</p>
                <p class=" font-bold text-2xl text-[#EF4444]">0</p>
            </div>
        </div>
    </header>

    <main class="w-[80%] mx-auto ">

        <div class="flex  justify-between font-semibold py-6">
            <h1 class="text-xl">Available Jobs</h1>
            <p class="text-[#64748B] text-md">8 jobs</p>
        </div>

        <div class="mb-6">
            <button
                class="bg-[#3B82F6] text-white border border-gray-100 rounded-sm font-semibold px-12 py-2">All</button>
            <button
                class="bg-white border border-gray-100 rounded-sm font-medium text-[#64748B] px-10 py-2">Thriving</button>
            <button
                class="bg-white border border-gray-100 rounded-sm px-10 py-2 font-medium text-[#64748B]">Struggling</button>
        </div>


    </main>

</body>

</html>
